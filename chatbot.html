<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partner Outdoor Chatbot AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .chat-container {
      max-width: 400px;
      height: 480px;
      margin: 2rem auto;
      border-radius: 30px 30px 0 0;
      box-shadow: 0 6px 8px #aaa5a832;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: white;
      border: 1px solid #ddd;
    }

    header {
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      font-style: italic;
      font-size: 1.125rem;
      letter-spacing: 0.05em;
      user-select: none;
      color: #000;
    }

    .chat-main {
      flex-grow: 1;
      padding: 0 1.5rem;
      display: flex;
      align-items: flex-end;
      position: relative;
    }

    .msg-box {
      display: flex;
      gap: 1rem;
      border: 2px solid #2563eb;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      background: #e3e6eb;
      max-width: 90%;
      min-height: 56px;
    }

    .icon-container {
      min-width: 48px;
      min-height: 48px;
      border-radius: 8px;
      border: 2px solid #2563eb;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
    }

    img {
      width: 32px;
      height: 32px;
    }

    .msg-text {
      font-size: 0.875rem;
      line-height: 1.4;
      color: #4b4b4b;
      padding-top: 4px;
      word-break: break-word;
      font-weight: 500;
    }

    footer {
      display: flex;
      align-items: center;
      padding: 1rem 1.4rem 1.2rem 1.4rem;
      border-top: 1px solid #eee;
      gap: 0.75rem;
      background: #fff;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      border-radius: 9999px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-weight: 400;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
    }

    input[type="text"]:focus {
      outline-color: #2563eb;
      border-color: #2563eb;
    }

    button.attach-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    button.attach-btn:hover {
      background-color: #f0f0f0;
    }

    /* Warna abu-abu untuk ikon attach */
    button.attach-btn svg {
      stroke: #6b7280;
      stroke-width: 2;
      width: 20px;
      height: 20px;
    }

    button.send-btn {
      border: none;
      background: #d1d5db;
      padding: 0.5rem 0.65rem 0.45rem 0.65rem;
      border-radius: 50%;
      box-shadow: 1px 1px 2px #a1a1a1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.25s ease;
    }

    button.send-btn:hover {
      background-color: #2563eb;
      box-shadow: 0 0 8px #2563ebaa;
    }

    button.send-btn svg {
      width: 18px;
      height: 18px;
      stroke: #6b7280;
      stroke-width: 2;
      fill: none;
      transition: stroke 0.25s ease;
    }

    button.send-btn:hover svg {
      stroke: white;
    }

    .url-link {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.25s ease;
    }

    .url-link:hover {
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Partner Outdoor Chatbot AI">
    <header>
      PARTNER OUTDOOR CHATBOT AI
    </header>
    <main class="chat-main" aria-live="polite" aria-atomic="true">
      <div class="msg-box" role="region" aria-label="Chatbot welcome message">
        <div class="icon-container" aria-hidden="true">
          <img src="chatbot ijo.png" alt="Chatbot Icon" />
        </div>
        <p class="msg-text">
          Selamat datang di fitur chatbot Partner Outdoor, anda bisa bertanya perihal apapun yang bersangkutan dengan outdoor.
        </p>
      </div>
    </main>
    <footer>
      <input type="text" aria-label="Tulis pesan" placeholder="Tulis pesan..." />
      <button type="button" class="attach-btn" aria-label="Attach file" title="Attach file">
        <!-- Ikon paperclip normal (Feather Icons style) -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.44 11.05L12.93 19.56a5 5 0 0 1-7.07-7.07l9.19-9.2a3 3 0 0 1 4.24 4.25L9.76 17.07a1 1 0 0 1-1.41-1.42l8.49-8.49" />
        </svg>
      </button>
      <button type="submit" class="send-btn" aria-label="Kirim pesan" title="Kirim pesan">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </footer>
  </div>
</body>
</html>
