<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notification Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  <div id="notification" class="relative max-w-sm bg-white rounded-2xl shadow-lg p-6 text-black font-sans" style="font-feature-settings: 'liga' 0;">
    <button id="closeBtn" aria-label="Close notification" class="absolute top-2 right-2 w-7 h-7 bg-red-600 rounded-full flex items-center justify-center shadow-md hover:bg-red-700 transition" title="Tutup notifikasi">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white stroke-[3]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
    </button>
    <h1 class="font-black text-lg mb-1 leading-tight">Tidak dapat melanjutkan</h1>
    <p class="text-sm leading-snug">Anda harus menentukan tanggal terlebih dahulu sebelum melakukan sewa</p>
    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-[50%] w-5 h-5 bg-white rounded-bl-lg rotate-45 shadow-md" style="box-shadow: -1px 1px 3px rgba(0,0,0,0.1);"></div>
  </div>

  <script>
    const notification = document.getElementById('notification');
    const closeBtn = document.getElementById('closeBtn');

    closeBtn.addEventListener('click', () => {
      notification.style.display = 'none';
    });
  </script>
</body>
</html>
