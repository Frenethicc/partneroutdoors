<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Dropdown UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom arrow shape on the top-right */
    .tooltip-arrow {
      position: absolute;
      top: -10px;
      right: 12px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 10px solid white;
      filter: drop-shadow(0px 1px 1px rgba(0,0,0,0.1));
    }
  </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

  <div class="relative inline-block">
    <div class="tooltip-arrow"></div>
    <div class="bg-white rounded shadow-lg w-44 py-2 text-center text-black font-sans font-semibold text-base leading-6">
      <button type="button" class="w-full px-4 py-2 hover:bg-gray-100 transition">Profil saya</button>
      <button type="button" class="w-full px-4 py-2 hover:bg-gray-100 transition">Logout</button>
    </div>
  </div>

</body>
</html>
