<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partner Outdoor - Tenda 2p Double Layer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: white;
      color: #111827;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Custom font weight and spacing for nav */
    nav a {
      font-weight: 600;
      letter-spacing: 0.06em;
    }
    nav a:hover {
      color: #1f2937;
    }
    /* For icons */
    .icon {
      stroke-width: 1.5;
      stroke: black;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    button:focus,
    input:focus {
      outline: 2px solid #a0aec0;
      outline-offset: 2px;
    }
    /* Slight border radius for image container */
    .img-wrapper {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      max-width: 320px;
      max-height: 320px;
      padding: 1.75rem 1rem 0 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fafb;
    }
    /* smaller date inputs to match design */
    input[type="date"] {
      background: #6b7280;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      border: none;
      font-size: 0.875rem;
      width: 140px;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    input[type="date"]:focus {
      outline: 2px solid #4b5563;
      outline-offset: 2px;
      background: #4b5563;
    }
    /* button style matches date input with rounded-caps */
    button.add-cart {
      background: #6b7280;
      color: white;
      font-family: monospace;
      font-size: 0.875rem;
      padding: 0.45rem 1.25rem;
      border-radius: 1.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 0.5rem;
      user-select: none;
    }
    button.add-cart:hover {
      background: #4b5563;
    }
    /* Favorite link style with icon and text */
    a.favorite {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
      color: #374151;
      text-decoration: none;
      font-weight: 500;
      margin-top: 0.5rem;
      user-select: none;
    }
    a.favorite svg {
      stroke-width: 1.5;
      stroke: #374151;
      width: 16px;
      height: 16px;
    }
    a.favorite:hover {
      color: #1f2937;
    }
    a.favorite:hover svg {
      stroke: #1f2937;
    }
    /* Header shadow line */
    header {
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
      background: white;
      position: sticky;
      top: 0;
      z-index: 50;
    }
  </style>
</head>
<body>
  <header>
    <nav class="max-w-6xl mx-auto flex justify-between items-center py-4 px-6">
      <div class="flex items-center gap-3">
        <div class="font-bold text-xl select-none">
          PART<span class="relative inline-block" style="width: 12px; height: 15px;">
            <svg width="12" height="15" viewBox="0 0 12 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="inline-block relative -top-1">
              <path d="M6 0L0 9H12L6 0Z" fill="black"/>
            </svg>
          </span>NER
          <div>OUTDOOR</div>
        </div>
      </div>
      <ul class="flex gap-12 text-sm font-semibold select-none">
        <li><a href="#" class="hover:text-gray-900">Beranda</a></li>
        <li><a href="#" class="hover:text-gray-900">Sewa</a></li>
        <li><a href="#" class="hover:text-gray-900">Tentang Kami</a></li>
      </ul>
      <div class="flex gap-6">
        <!-- User Icon -->
        <button aria-label="Profile" title="Profile" class="icon" type="button">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21a7.5 7.5 0 0 1 13 0"/></svg>
        </button>
        <!-- Cart Icon -->
        <button aria-label="Keranjang" title="Keranjang" class="icon" type="button">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
        </button>
        <!-- Search Icon -->
        <button aria-label="Cari" title="Cari" class="icon" type="button">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
      </div>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto mt-10 px-6 flex flex-wrap md:flex-nowrap gap-14">
    <!-- Image Section -->
    <section class="img-wrapper">
      <img src="2. 2p2layer.png" alt="Tenda 2p Double Layer" class="max-w-full max-h-[260px] object-contain rounded-lg" />
      <!-- Using the tent icon from flaticon as example -->
    </section>

    <!-- Product Info Section -->
    <section class="flex flex-col max-w-md">
      <h2 class="text-lg font-semibold mb-1">Tenda 2p Double Layer</h2>
      <p class="text-sm mb-3">Rp25.000</p>
      <p class="text-xs mb-2">Sisa stok : <span class="font-semibold">9</span></p>
      <p class="text-xs mb-1 font-semibold">Deskripsi Produk</p>
      <p class="text-xs mb-0.5">Merek : Berbagai macam merek</p>
      <p class="text-xs mb-0.5">Kapasitas Tidur : 2 Orang</p>
      <p class="text-xs mb-4">Fungsi : Outdoor Activities (camping, hiking,<br />mountaineering, caving, etc.)</p>

      <label for="tanggal-ambil" class="text-xs font-semibold mb-1 inline-block">Tanggal</label>
      <div class="flex gap-2 mb-4">
        <input id="tanggal-ambil" type="date" aria-label="Tanggal ambil" />
        <input id="tanggal-balik" type="date" aria-label="Tanggal balik" />
      </div>

      <button type="button" class="add-cart" aria-label="Masukkan Keranjang">Masukkan Keranjang</button>

      <a href="#" class="favorite" aria-label="Tambahkan ke Favorit">
        <svg fill="none" stroke="currentColor" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" >
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.48 5.48 0 0 0 0-7.78z"/>
        </svg>
        Tambahkan ke Favorit
      </a>
    </section>
  </main>
</body>
</html>
