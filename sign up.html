<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="form-box">
      <h2>Sign Up</h2>
      <form action="proses_signup.php" method="POST">
        <!-- Input Nama -->
        <input type="text" name="nama" placeholder="Bambangsugeni" required>

        <!-- Input Email -->
        <input type="email" name="email" placeholder="Bambangsugeni@gmail.com" required>

        <!-- Input No HP -->
        <input type="text" name="no_handphone" placeholder="081111xxxxxx" required>

        <!-- Input Password -->
        <div class="password-wrapper">
          <input type="password" name="password" placeholder="Password" required>
          <span class="toggle-password">&#128065;</span>
        </div>

        <!-- Konfirmasi Password -->
        <div class="password-wrapper">
          <input type="password" name="confirm_password" placeholder="Konfirmasi Password" required>
          <span class="toggle-password">&#128065;</span>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Remember me
          </label>
        </div>

        <button type="submit" name="signup">Sign up</button>
      </form>
      <p class="signup">Already have an account? <a href="login.php">Login</a></p>
    </div>
    <div class="image-box">
      <img src="daun.jpg" alt="Sign Up Image">
    </div>
  </div>

  <script>
    const toggles = document.querySelectorAll('.toggle-password');
    toggles.forEach(toggle => {
      toggle.addEventListener('click', function () {
        const input = this.previousElementSibling;
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
      });
    });
  </script>
</body>
</html>
